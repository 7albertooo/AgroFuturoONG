<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!--Encabezado-->
    <header class="bg-white w-full flex justify-center text-center p-6 shadow gap-8 rounded-full">
        <h1>Inicio</h1>
        <h1>Solicitar Ayuda</h1>
        <h1>Apoyar</h1>
    </header>

    <!--Rectángulo del registro-->
    <div class="bg-white w-[500px] h-[750px] mx-auto mt-20 flex items-center shadow rounded-lg flex-col p-4">
       
        <!--Contenedor del logo y del encabezado secundario-->
        <div class="flex flex-col items-center justify-start mt-2">

        <!--Logo-->
        <div class="w-28 h-28 bg-gray-300 rounded-full flex items-center justify-center"></div>
       
        <!--Encabezado del registro-->
        <h2 class="mt-6 text-center text-green-600 font-bold text-lg">Registro de Usuario</h2>
        </div>
    
        <!--Inputs-->
        <div class="mt-8 w-3/4 flex flex-col  gap-4">
        
        <label class="text-green-700 font-bold">Nombre:</label>
        <input type="text" name="nombre" placeholder="Introduzca su nombre" class="p-2 rounded-lg bg-green-100 border-green-700">

        <label class="text-green-700 font-bold">Contraseña:</label>
        <input type="text" name="password" placeholder="Introduzca su contraseña" class="p-2 rounded-lg bg-green-100 border-green-700">

        <label class="text-green-700 font-bold">Teléfono:</label>
        <input type="text" name="telefono" placeholder="Introduzca su teléfono" class="p-2 rounded-lg bg-green-100 border-green-700">

        </div>
        <!--Botón-->
        <button type="submit" class="mt-auto w-16 h-16 mt-2 bg-green-700 text-white font-bold rounded-full">Enviar</button>
    </div>
</body>
</html>
